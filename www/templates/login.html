<ion-view view-title="Login" name="login-view">
  <ion-content class="padding">
      <div class="list list-inset">
          <label class="item item-input">
              <input type="text" placeholder="Username" ng-model="data.username">
          </label>
          <label class="item item-input">
              <input type="password" placeholder="Password" ng-model="data.password">
          </label>
      </div>
      <button class="button button-block button-calm" ng-click="">Login</button>
      <div style="text-align: center;">
        or login with
      </div>
      <a href="#/login-with-telkomsel" class="button button-block" ng-click="loginWithTelkomsel()"><span style="vertical-align: middle; padding-top:20px;"><img src="img/telkomsel.png" height="30px"></span></a>
  </ion-content>
</ion-view>
