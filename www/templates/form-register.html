<ion-view view-title="Register" name="login-view">
  <ion-content class="padding">
      <div class="list list-inset">
          <label class="item item-input">
              <input type="text" placeholder="Username" ng-model="data.username">
          </label>
          <label class="item item-input">
              <input type="password" placeholder="Password" ng-model="data.password">
          </label>
          <label class="item item-input">
              <input type="text" placeholder="Full Name" ng-model="data.name">
          </label>
          <label class="item item-input">
              <input type="text" placeholder="Phone Number" ng-model="data.phoneNumber">
          </label>
      </div>
      <button class="button button-block button-calm" ng-click="">Register</button>
  </ion-content>
