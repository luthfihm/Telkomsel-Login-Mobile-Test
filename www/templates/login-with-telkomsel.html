<ion-view view-title="Telkomsel" name="login-view">
  <ion-content class="padding">
      <div class="list list-inset">
          <label class="item item-input">
              <input type="text" placeholder="Phone Number" ng-model="data.phoneNumber">
          </label>
      </div>
      <button class="button button-block button-calm" ng-click="send()">Send</button>
  </ion-content>
</ion-view>
